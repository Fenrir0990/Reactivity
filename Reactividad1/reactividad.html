<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactividad</title>
</head>
<body>
    <div>
        <h1>Reactividad</h1>
        <div class="editValues">
            <form id="form">
                <span class="span price">
                    <label>Edit Price</label>
                    <input name="price" id="iPrice" type="number" placeholder="New Price"/>                
                </span>
                 <span class="span quantity">
                    <label>Edit Quantity</label>
                    <input name="quantity" id="iQuantity" type="number" placeholder="New quantity"/>                 
                </span> 
                <input type="submit" value="Edit"/>
            </form>
            <hr>
            <br>
            <div id="price"></div>
            <div id="quantity"></div>
            <div id="total"></div>

        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
