<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css"></link>
    
    
    <title>Document</title>
</head>
<body>
    <div class="firstContainer">
        <div class="secondContainer text">
            <form id="form" class="flexCol">
                <span class="span price">
                    <label>Edit Price</label>
                    <input name="price" id="iPrice" type="number" placeholder="New Price"/>                
                </span>
                <br>
                 <span class="span quantity">
                    <label>Edit Quantity</label>
                    <input  name="quantity" id="iQuantity" type="number" placeholder="New quantity"/>                 
                </span> 
                <input class="button" type="submit" value="Edit"/>
            </form>
        </div>
        <div class="data text">
            <div id="root"></div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
    <script src="./index.js"></script>
</body>
</html>
